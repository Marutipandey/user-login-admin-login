<!-- authentication_app/templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username" required><br>
        <label for="id_password">Password:</label><br>
        <input type="password" id="id_password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form><br>
    <a href="{% url 'password_reset' %}">Forget Password?</a><br>
</body>
</html>
